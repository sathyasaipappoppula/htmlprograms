<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        First Name:
        <input type="text" name="user name">
        Last Name:
        <input type="text" name="user name"><br/>
        Date of birth:
        <input type="numbers" name="date of birth" placeholder="mm/dd/yyyy">
        Age:
        <input type="number" name="age"><br/>
        Gender:
        <select name="dropdown">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        Email Address:
        <input type="email" name="email" placeholder="Enter email address"><br/>
        <label for="positions available">Positions Available:</label>
        <input type="radio" id="posiions available" value="Junior Developer">Junior Developer
        <input type="radio" id="positions available" value="Mid-level Developer">Mid-level Developer
        <input type="radio" id="positions available" value="Senior Developer">Senior Developer<br/>
        Programming Languages:
        <input type="checkbox" name="Java" value="on">Java
        <input type="checkbox" name="Javascript" value="on">Javascript
        <input type="checkbox" name="Python" value="on">Python<br/>
        Password:
        <input type="password" name="password">
        Confirm Password:
        <input type="password" name="password"><br/>
        <input type="button" value="submit" placeholder="Submit">
        <input type="button" value="Reset" placeholder="Reset"
        </form>
    
</body>
</html>
